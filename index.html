<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Æsir Proxy</title>
  <link rel="icon" type="image/png" href="https://github.com/user-attachments/assets/3bfc41d6-94e4-4492-8949-89566bf96e78">
  <link rel="apple-touch-icon" href="https://github.com/user-attachments/assets/3bfc41d6-94e4-4492-8949-89566bf96e78">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <img class="logo" src="https://github.com/user-attachments/assets/3bfc41d6-94e4-4492-8949-89566bf96e78" alt="Æsir bull logo">
    <div class="nav-links">
      <a href="#">Games</a>
      <a href="#">Apps</a>
      <a href="#">Roblox</a>
      <a href="#" id="tomodachi-button" data-game-url="games/tomodachi/index.html">Tomodachi Collection</a>
      <a href="#" class="settings-btn">Settings</a>
    </div>
  </nav>

  <main class="hero-section centered-layout" id="home-screen">
    <h1 class="main-title">Æsir Proxy</h1>
    <div class="search-wrapper">
      <input type="text" class="blue-focus-input" placeholder="Search with Google or enter address">
    </div>
  </main>

  <section class="game-shell" id="game-shell" hidden>
    <div class="game-shell-header">
      <h2>Tomodachi Collection</h2>
      <button id="close-game" type="button">Close game</button>
    </div>
    <iframe
      id="tomodachi-frame"
      title="Tomodachi Collection"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer"
    ></iframe>
  </section>

  <script>
    function inFrame() {
      try {
        return window.self !== window.top;
      } catch (e) {
        return true;
      }
    }

    const beforeUnloadHandler = function (e) {
      e.preventDefault();
      e.returnValue = 'Are you sure you want to leave?';
    };

    function addBeforeUnloadProtection() {
      window.addEventListener('beforeunload', beforeUnloadHandler);

      if (inFrame() !== false) {
        try {
          if (window.top && window.top !== window) {
            window.top.addEventListener('beforeunload', beforeUnloadHandler);
          }
        } catch (e) {
          // Ignore cross-origin frame access errors and keep local protection active.
        }
      }
    }

    function setupTomodachiLauncher() {
      const launchButton = document.getElementById('tomodachi-button');
      const gameShell = document.getElementById('game-shell');
      const homeScreen = document.getElementById('home-screen');
      const closeButton = document.getElementById('close-game');
      const gameFrame = document.getElementById('tomodachi-frame');

      if (!launchButton || !gameShell || !homeScreen || !closeButton || !gameFrame) {
        return;
      }

      const gameUrl = launchButton.dataset.gameUrl;

      launchButton.addEventListener('click', function (event) {
        event.preventDefault();

        if (!gameUrl) {
          alert('Missing game URL. Add data-game-url to the Tomodachi button.');
          return;
        }

        launchButton.classList.add('active');
        homeScreen.hidden = true;
        gameShell.hidden = false;

        if (gameFrame.src !== new URL(gameUrl, window.location.href).href) {
          gameFrame.src = gameUrl;
        }
      });

      closeButton.addEventListener('click', function () {
        launchButton.classList.remove('active');
        gameShell.hidden = true;
        homeScreen.hidden = false;
        gameFrame.removeAttribute('src');
      });
    }

    addBeforeUnloadProtection();
    setupTomodachiLauncher();
  </script>

</body>
</html>
