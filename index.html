<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ã†sir Proxy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar" aria-label="Primary navigation">
    <div class="logo" aria-label="Aesir logo">
      <img src="assets/aesir-logo.svg" alt="Aesir logo" width="28" height="28">
    </div>
    <div class="nav-links" role="group" aria-label="Quick links">
      <button type="button" class="nav-btn">Games</button>
      <button type="button" class="nav-btn">Apps</button>
      <button type="button" class="nav-btn">Roblox</button>
      <button type="button" class="nav-btn">Tomodachi Life</button>
      <button type="button" class="nav-btn settings-btn">Settings</button>
    </div>
  </nav>

  <main class="hero-section centered-layout">
    <h1 class="main-title">Aesir Proxy</h1>
    <p class="subtitle">Launch apps and games fast with a cleaner, higher-contrast interface.</p>
    <div class="search-wrapper">
      <input type="text" class="blue-focus-input" placeholder="Search with Google or enter address">
    </div>
  </main>

  <script>
    function inFrame() {
      try {
        return window.self !== window.top;
      } catch (e) {
        return true;
      }
    }

    const beforeUnloadHandler = function (e) {
      e.preventDefault();
      e.returnValue = 'Are you sure you want to leave?';
    };

    function addBeforeUnloadProtection() {
      window.addEventListener('beforeunload', beforeUnloadHandler);

      if (inFrame() !== false) {
        try {
          if (window.top && window.top !== window) {
            window.top.addEventListener('beforeunload', beforeUnloadHandler);
          }
        } catch (e) {
          // Ignore cross-origin frame access errors and keep local protection active.
        }
      }
    }

    addBeforeUnloadProtection();
  </script>
</body>
</html>
